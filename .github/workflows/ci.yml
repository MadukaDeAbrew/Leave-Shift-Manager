name: Backend CI

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests & Deploy
    runs-on: [self-hosted, Linux, X64]
    strategy:
      matrix: { node-version: [22] }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Write backend .env from single multiline secret PROD
      - name: Write backend .env
        working-directory: ./backend
        shell: bash
        run: |
          cat > .env <<'ENV'
          ${{ secrets.PROD }}
          ENV

      - name: Ensure yarn
        run: npm i -g yarn

      # Backend deps
      - name: Install backend deps (yarn)
        working-directory: ./backend
        run: |
          yarn install
          # make sure test libs exist even if not committed
          yarn add -D mocha chai sinon

      # Frontend deps & build 
      - name: Install frontend deps & build
        working-directory: ./frontend
        run: |
          sudo rm -rf ./build || true
          yarn install
          yarn run build

      # Run backend tests 
      - name: Run backend tests
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        shell: bash
        run: |
          if npm run -s test >/dev/null 2>&1; then
            npm test
          else
            npx mocha "test/**/*.js" --reporter spec --timeout 10000
          fi

      # Deploy on every push: using pm2 reload (short blip; closer to zero-downtime)
      - name: Deploy (pm2 reload)
        if: ${{ success() }}
        shell: bash
        run: |
          npm i -g pm2 >/dev/null 2>&1 || true

          # Backend: reload if exists, else start from backend dir
          if pm2 describe backend >/dev/null 2>&1; then
            pm2 reload backend
          else
            cd backend
            pm2 start npm --name backend -- start
            cd -
          fi

          # Frontend: reload if exists, else serve the fresh build
          if pm2 describe Frontend >/dev/null 2>&1; then
            pm2 reload Frontend
          else
            cd frontend
            pm2 serve build 3000 --spa --name Frontend
            cd -
          fi

          pm2 save
