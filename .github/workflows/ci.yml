name: Backend CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Print Env Secret
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        PORT: ${{ secrets.PORT }}
      run: |
        echo "Secret 1 is: $MONGO_URI"
        echo "Secret 2 is: $JWT_SECRET"
        echo "Secret 3 is: $PORT"

    - run: pm2 stop all || true

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: |
        npm install --global yarn
        yarn install

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      env:
        CI: false
      run: |
        sudo rm -rf ./build
        yarn install
        yarn run build

    - name: Run Backend Tests
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        PORT: ${{ secrets.PORT }}
      working-directory: ./backend
      run: npm test

    - run: npm ci

    - name: Setup .env for backend
      run: |
        cd ./backend
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "PORT=${{ secrets.PORT }}" >> .env

    - name: Start Backend
      run: pm2 start backend/server.js --name backend

    - name: Start Frontend
      run: pm2 serve frontend/build 3000 --name frontend --spa

    - name: Save PM2 Processes
      run: pm2 save
